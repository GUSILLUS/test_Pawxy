<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    >
    <title>Simple Video Search Engine</title>
  </head>
  <body>
    <div class="svse__container">
      <div class="svse__top-row">
        <img 
          src="./assets/svg/Paw.svg"
          alt="Paw" 
          class="svse__img"
        >
        <h1 class="svse__title">
          Simple Video Search Engine
        </h1>
      </div>
    
      <div class="svse__search-bar">
        <input 
          type="text" 
          class="svse__search-bar-input"
          id="searchInput"
          placeholder="Cute Cats"
        >
        <img src="./assets/svg/Search.svg" alt="Search" class="svse__search-bar-img">
      </div>

      <div class="svse__video-container"></div>

      <div class="svse__bottom-row">
        <button id="buttonPrev" class="svse__nav-button">
          <img src="./assets/svg/arrowLeft.svg" alt="Arrow Left">
          Prev
        </button>
        
        <p class="svse__page-number"></p>

        <button id="buttonNext" class="svse__nav-button">
          Next
          <img src="./assets/svg/arrowRight.svg" alt="Arrow Right">
        </button>
      </div>

      <a class="svse__google-link" href="" target=”_blank”>
        <img src="./assets/svg/Search.svg" alt="Search Icon" class="svse__google-search">
        Search <b id="svse__google-link-b"></b> on Google
      </a>

      <div class="svse__embed-container">
        <img src="./assets/svg/Cancel.svg" alt="Cancel" class="svse__embed-video-close">
        <div class="svse__embed-video">
          <iframe 
            src="" 
            frameborder="0"
            width="360"
            height="205"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            id="iframe"
          >
          </iframe>

          <div class="svse__embed-text-con">
            <h2 class="svse__embed-video-title"></h2>
          
            <div class="svse__embed-video-info">
            </div>
          </div>
        </div>

        <div class="svse__embed-links" >
          <a 
            href="" 
            id="visitButton" 
            target=”_blank” 
            class="svse__embed-button visit"
          >
            Visit
          </a>
          <button 
            id="closeButton" 
            target=”_blank” 
            class="svse__embed-button close"
          >
            Close
          </button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
