<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    >
    <title>Simple Video Search Engine</title>
  </head>
  <body>
    <div class="svse__container">
      <div class="header">
        <div class="header__top-row">
          <img src="./assets/svg/Paw.svg" alt="Paw" class="header__img">
          <h1 class="header__title">
            Simple Video Search Engine
          </h1>
        </div>
      </div>
    
      <div class="search-bar">
        <div class="search-bar__container">
          <input type="text" class="search-bar__input" id="searchInput" placeholder="Cute Cats">
          <img src="./assets/svg/Search.svg" alt="Search" class="search-bar__img">
        </div>
        
      </div>
      
      <div class="video-list">
        <div class="video-list__container"></div>
      </div>

      <div class="navigation">
        <div class="navigation__bottom-row">
          <button id="buttonPrev" class="navigation__button">
            <img src="./assets/svg/arrowLeft.svg" alt="Arrow Left" class="navigation__arrow">
            Prev
          </button>
        
          <p class="navigation__page-number"></p>
        
          <button id="buttonNext" class="navigation__button">
            Next
            <img src="./assets/svg/arrowRight.svg" alt="Arrow Right" class="navigation__arrow">
          </button>
        </div>
        
        <a class="navigation__google-link" href="" target=”_blank”>
          <img src="./assets/svg/Search.svg" alt="Search Icon" class="navigation__google-search-icon">
          Search <b id="navigation__google-link-b"></b> on Google
        </a>
      </div>
      
      <div class="embed-player">
        <div class="embed-player__container">
          <img src="./assets/svg/Cancel.svg" alt="Cancel" class="embed-player__video-close">
          <div class="embed-player__video">
            <div class="embed-player__iframe">
            <iframe 
              src="" 
              frameborder="0" 
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen 
              id="iframe"
              width="100%" height="100%">
            </iframe>
            </div>
        
        
            <div class="embed-player__text-con">
              <h2 class="embed-player__video-title"></h2>
        
              <div class="embed-player__video-info">
              </div>
            </div>
          </div>
        
          <div class="embed-player__links">
            <a href="" id="visitButton" target=”_blank” class="embed-player__button visit">
              Visit
            </a>
            <button id="closeButton" target=”_blank” class="embed-player__button close">
              Close
            </button>
          </div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
